<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Mengatur ukuran tabel */
    table {
      width: 60%; /* Ukuran tabel lebih kecil */
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
    th, td {
      padding: 5px; /* Padding lebih kecil */
      font-size: 12px; /* Ukuran teks lebih kecil */
    }

    /* Atur ukuran diagram */
    #salesChartContainer {
      width: 100%; /* Membatasi ukuran kontainer */
      max-width: 800px; /* Maksimal lebar */
      margin: 0 auto; /* Posisi tengah */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Laporan Penjualan</h1>
  
  <!-- Kontainer Canvas -->
  <div id="salesChartContainer">
    <canvas id="salesChart" width="800" height="400"></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th>Bulan</th>
        <th>2022</th>
        <th>2023</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Januari</td><td>4,017</td><td>2,416</td></tr>
      <tr><td>Februari</td><td>6,135</td><td>4,136</td></tr>
      <tr><td>Maret</td><td>7,091</td><td>7,935</td></tr>
      <tr><td>April</td><td>5,841</td><td>8,004</td></tr>
      <tr><td>Mei</td><td>5,036</td><td>9,505</td></tr>
      <tr><td>Juni</td><td>4,547</td><td>5,026</td></tr>
      <tr><td>Juli</td><td>3,467</td><td>6,108</td></tr>
      <tr><td>Agustus</td><td>3,970</td><td>6,343</td></tr>
      <tr><td>September</td><td>6,313</td><td>9,404</td></tr>
      <tr><td>Oktober</td><td>3,595</td><td>9,280</td></tr>
      <tr><td>November</td><td>9,207</td><td>9,287</td></tr>
      <tr><td>Desember</td><td>5,945</td><td>8,689</td></tr>
    </tbody>
  </table>

  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
        datasets: [
          {
            label: '2022',
            data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: '2023',
            data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Penjualan'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Bulan'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
